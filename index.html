<!DOCTYPE html>
<html>
<head>
	<title>Visual Novel</title>
	<meta name='viewport' content='width=device-width'>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v6.2.1/css/all.css'>

	<link rel="stylesheet" href="styles/main.css">
	<script src="scripts/engine.js"></script>
</head>
<body>
	<div id="fullscreener">
		<div id="screen">
			<div class="controls">
				<i id="fullscreen" class="fa-solid fa-expand" title="Fullscreen" style="float:right;" onclick="fullscreen()"></i>
			</div>
			<div class="preloader" id="menu-preloader">
				<div class="lds-dual-ring"></div>
			</div>

			<div id="popup" onclick="this.style.display='none'">
				<h2>Для полного погружения переверните ваш смартфон</h2>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path fill="white" fill-rule="evenodd" d="M16.5 2.5c3.3 1.5 5.6 4.7 6 8.5H24c-.6-6.2-5.7-11-12-11h-.7l3.8 3.8 1.4-1.3Zm-6.3-.8c-.6-.6-1.5-.6-2.1 0L1.7 8.1c-.6.6-.6 1.5 0 2.1l12 12c.6.6 1.5.6 2.1 0l6.4-6.4c.6-.6.6-1.5 0-2.1l-12-12Zm4.6 19.5-12-12 6.4-6.4 12 12-6.4 6.4Zm-7.3.3c-3.3-1.5-5.6-4.7-6-8.5H.1C.6 19.2 5.7 24 12 24h.7l-3.8-3.8-1.4 1.3Z"/>
				</svg>
			</div>
			<div id="menu">
				<h1 style="text-align: center; margin: 0; padding: 20px; user-select: none;">Visual Novel</h1>
				<div id="chapters">
					<div class="chapter" url="chapters/test/chapter1.js" style="opacity: 0.7;">
						<div style="background-image: url('chapters/test/images/1preview.jpg')" class="preview"></div>
						<div class="title">Демонстрация движка</div>
						<progress min="0" max="100" value="0" class="progress"></progress>
					</div>
					<hr>
					<div class="chapter" url="chapters/prologue/prologue.vnp.js">
						<div style="background-image: url('chapters/prologue/images/1preview.jpg')" class="preview"></div>
						<div class="title">Пролог</div>
						<progress min="0" max="100" value="0" class="progress"></progress>
					</div>
				</div>
			</div>

			<div id="game" class="hide">
				<div class="controls">
					<div class="exit_to_menu" onclick="go_to_menu()" title="Меню"><span></span></div>
				</div>
				<div class="preloader hide" id="game-preloader">
					<div class="lds-dual-ring"></div>
				</div>
				
				<div id="canvas"></div>

				<div id="titles-area">
					<div id="above-titles">
						<div class="love-level hidden">
							<div class="title"></div>
							<div class="progress" max="10"></div>
						</div>
						<div id="choices"></div>
					</div>
					<div id="titles">
						<div id="titles-text"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
